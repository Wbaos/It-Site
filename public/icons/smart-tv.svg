    <!-- Screen -->
    <rect
      x="6"
      y="7.2"
      width="12"
      height="7.8"
      rx="1.2"
      stroke="#10b981"
      stroke-width="1.35"
    />

    <!-- Thin stand -->
    <line
      x1="9"
      y1="16.3"
      x2="15"
      y2="16.3"
      stroke="#14b8a6"
      stroke-width="1.35"
      stroke-linecap="round"
    />
